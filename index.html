<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Crud</title>
        <link href="css/app.css" rel="stylesheet">
    </head>
    
    <body>
        <header>
            <div class="header-element title-container">
                <div class="header-element logo">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor" d="M0.75,8C0.75,8 5,7 8,9C8,9 8.5,12.75 10.5,12.75V11C10.5,11 11,12 12,12C13,12 13.5,11 13.5,11V12.75C15.5,12.75 16,9 16,9C19,7 23.25,8 23.25,8C21.25,9 21,12.5 21,12.5C17,12.5 17,15.75 17,15.75C12,14.75 12,18.5 12,18.5C12,18.5 12,14.75 7,15.75C7,15.75 7,12.5 3,12.5C3,12.5 2.75,9 0.75,8Z" />
                    </svg>
                </div>

                <div class="header-element title">
                    <h1>Título</h1>
                </div>
            </div>
            <div class="header-element menu">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
                </svg>
            </div>
        </header>

        <main>
            <div class="main-element subtitle">
                <h2>Subtítulo</h2>
            </div>

            <div class="main-element crud">
                <div class="crud__table">
                    <table>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Email</th>
                        </tr>
                        <tr>
                            <td>777777</td>
                            <td>Usuario1</td>
                            <td>correo1@correo.com</td>
                        </tr>
                        <tr>
                            <td>123456</td>
                            <td>Usuario2</td>
                            <td>correo2@correo.com</td>
                        </tr>
                        <tr>
                            <td>121212</td>
                            <td>Usuario3</td>
                            <td>correo3@correo.com</td>
                        </tr>
                        <tr>
                            <td>987654</td>
                            <td>Usuario4</td>
                            <td>correo4@correo.com</td>
                        </tr>
                    </table>    
                </div>
    
                <div class="crud__form">
                    <form class="crud__admin-form" id="crud__user-form" action="http://141.94.27.118:8080/api/register" autocomplete="off">
                        
                        <section id="wrapper">
                            <div class="content">
                               <!-- Tab links -->
                               <div class="tabs">
                                    <button class="tablinks active" data-tab="tab1">
                                      <p>Contenido</p>
                                    </button>
                               </div>
                               <!-- Tab content -->
                               <div class="wrapper_tabcontent">
                                    <div id="tab1" class="tabcontent active">
                                        <ul class="error-message"></ul>
                                            <div class="crud__form-element">
                                                <div class="crud__form-label">
                                                    <label for="name">Nombre</label>
                                                </div>
                
                                                <div class="crud__form-input">
                                                    <input type="text" name="name">
                                                </div>
                                            </div>
                                            <div class="crud__form-element">
                                                <div class="crud__form-label">
                                                    <label for="email">Correo</label>
                                                </div>
                
                                                <div class="crud__form-input">
                                                    <input type="email" name="email">
                                                </div>
                                            </div>
                                            <div class="crud__form-element">
                                                <div class="crud__form-label">
                                                    <label for="password">Contraseña</label>
                                                </div>
                
                                                <div class="crud__form-input">
                                                    <input type="password" name="password">
                                                </div>
                                            </div>
                                            <div class="crud__form-element">
                                                <div class="crud__form-label">
                                                    <label for="c_password">Repite Contraseña</label>
                                                </div>
                
                                                <div class="crud__form-input">
                                                    <input type="password" name="c_password">
                                                </div>
                                            </div>
                                            <div class="crud__form-element">
                                                <div class="crud__form-label">
                                                    <label for="role">Rol</label>
                                                </div>
                
                                                <div class="crud__form-input">
                                                    <select name="role">
                                                        <option value="user">Usuario</option>
                                                        <option value="admin">Administrador</option>
                                                    </select>
                                                </div>
                                            </div>
                                    </div>
                               </div>
                            </div>
                         </section>                 
                    </form>
                    <div class="crud__form-element">
                        <button id="register-button">Enviar</button>
                    </div>
                </div>
            </div> 
        </main>

        <footer>
            <div class="footer-element copyright">
                <p>@2048</p>
            </div>
            <div class="footer-element author">
                <a href="https://thispersondoesnotexist.com/"><p>enlace a una web de verdad</p></a>
            </div>
        </footer>
        <script src="node_modules/clientjs/dist/client.min.js"></script>
        <script src="./node_modules/@ckeditor/ckeditor5-build-classic/build/ckeditor.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
        <script>
            WebFont.load({
                google: {
                    families: ['Ubuntu:700,700i', 'Ubuntu+Condensed:400','Overpass']
                }
            });        
        </script>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
